<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valor Clips Profile</title>
<style>
    body {
        background-color: #1c1b29;
        font-family: Arial, sans-serif;
        color: #c7c6e2;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .header {
        text-align: center;
        padding: 20px;
    }
    .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #6d60e5;
        display: inline-block;
    }
    .username {
        font-size: 36px;
        font-weight: bold;
        color: #ad92ff;
        margin-top: 20px;
    }
    .bio {
        font-size: 16px;
        margin-top: 10px;
        max-width: 600px;
        line-height: 1.5;
    }
    .social-stats {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 20px;
    }
    .social-stats div {
        text-align: center;
    }
    .social-stats img {
        width: 40px;
        height: 40px;
    }
    .social-count {
        font-size: 20px;
        color: #c7c6e2;
        margin-top: 5px;
    }
    .collabs {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        max-width: 800px;
        margin: 40px 0;
    }
    .collab-item {
        background-color: #292844;
        padding: 10px;
        border-radius: 8px;
        text-align: center;
    }
    .collab-thumbnail {
        width: 100%;
        aspect-ratio: 9 / 16;
        background-color: #44416a;
        border-radius: 8px;
        object-fit: cover;
    }
    .collab-info {
        margin-top: 10px;
        font-size: 14px;
    }
</style>
</head>
<body>

<!-- Header Section -->
<div class="header">
    <div class="profile-pic"></div>
    <div class="username">VALOR CLIPS</div>
    <div class="bio">
        I'm Mert, a gaming content creator from Turkey, focusing on Valorant while highlighting the latest gadgets.
        My mission is to inspire my audience by sharing cutting-edge Valorant tips and tricks, as well as keeping up with the newest trends in technology.
    </div>
    <div class="social-stats">
        <div>
            <img src="instagram-icon.png" alt="Instagram Icon">
            <div class="social-count">55200</div>
        </div>
        <div>
            <img src="youtube-icon.png" alt="YouTube Icon">
            <div class="social-count">3000</div>
        </div>
        <div>
            <img src="tiktok-icon.png" alt="TikTok Icon">
            <div class="social-count">400</div>
        </div>
    </div>
</div>

<!-- Collaboration Videos Section -->
<div class="collabs" id="collab-videos">
    <!-- Videos will be loaded here dynamically -->
</div>

<script>
// Function to load video data from the text file
fetch('videoData.txt')
    .then(response => {
        console.log("Fetching data from text file...");
        return response.text();
    })
    .then(data => {
        console.log("Data fetched:", data);  // Log the raw data
        const collabVideos = document.getElementById('collab-videos');
        
        // Split data into lines and remove the header
        const lines = data.trim().split('\n');
        console.log("Split data into lines:", lines);

        // Remove header and iterate over each line
        lines.slice(1).forEach(line => {
            console.log("Processing line:", line);
            const fields = line.split(',');
            
            const [id, viewCount, brand, productType, productModel] = fields.map(field => field ? field.trim() : '');

            console.log("Parsed fields - ID:", id, "View Count:", viewCount, "Brand:", brand, "Product Type:", productType, "Product Model:", productModel);

            // Create HTML structure for each video item
            const collabItem = document.createElement('div');
            collabItem.className = 'collab-item';

            // Add video element with the 9:16 aspect ratio
            const videoElement = document.createElement('video');
            videoElement.className = 'collab-thumbnail';
            videoElement.setAttribute('controls', '');
            videoElement.innerHTML = `<source src="https://raw.githubusercontent.com/Mertiq/Collabs/main/videos/${id}.mp4" type="video/mp4">Your browser does not support the video tag.`;


            console.log("Created video element for ID:", id);

            // Create info container
            const collabInfo = document.createElement('div');
            collabInfo.className = 'collab-info';
            collabInfo.innerHTML = `
                <p>View Count: ${viewCount}</p>
                <p>Brand: ${brand}</p>
                <p>Product: ${productType} - ${productModel}</p>
            `;

            console.log("Created info element for ID:", id);

            // Append video and info to the collab item
            collabItem.appendChild(videoElement);
            collabItem.appendChild(collabInfo);

            // Append collab item to the main container
            collabVideos.appendChild(collabItem);
            console.log("Appended collab item to the container for ID:", id);
        });
    })
    .catch(error => console.error('Error loading video data:', error));
</script>


</body>
</html>
