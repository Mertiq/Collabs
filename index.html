<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Instagram Collaborations</title>
    <style>
        /* Styling */
        body {
            font-family: Arial, sans-serif;
            color: #e0e0e0;
            background-color: #121212;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 40px;
            text-align: center;
        }
        .header {
            margin-bottom: 30px;
        }
        .header h1 {
            color: #ffffff;
            font-size: 2.5em;
        }
        .collab-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .collab-item {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 320px;
            transition: transform 0.3s;
        }
        .collab-item:hover {
            transform: scale(1.05);
        }
        .video {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        .info {
            padding-top: 15px;
        }
        .info p {
            margin: 5px 0;
            color: #cfcfcf;
        }
        .view-counts {
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Instagram Collaborations</h1>
            <p>Explore my latest collaborations with top brands in the gaming world!</p>
        </div>

        <div class="collab-row" id="collabContainer">
            <!-- Collaborations will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        // Function to fetch and parse the .txt file
        document.addEventListener('DOMContentLoaded', function () {
            fetch('data.txt')
                .then(response => response.text())
                .then(data => {
                    const rows = data.trim().split('\n').slice(1); // Split by line and skip the header
                    const collabData = rows.map(row => row.split(',')); // Split each line by comma
                    populateCollaborations(collabData);
                })
                .catch(error => console.error('Error loading the text file:', error));
        });

        function populateCollaborations(data) {
            const container = document.getElementById('collabContainer');
            container.innerHTML = ""; // Clear any existing content

            data.forEach(row => {
                const [id, viewCounts, brand, productType, productModel] = row;

                const collabItem = document.createElement('div');
                collabItem.classList.add('collab-item');
                collabItem.innerHTML = `
                    <div class="video">
                        <iframe src="https://www.instagram.com/reel/${id}/embed" width="100%" height="100%" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
                    </div>
                    <div class="info">
                        <p class="view-counts">View Counts: ${viewCounts}</p>
                        <p class="brand">Brand: ${brand}</p>
                        <p class="product-type">Product Type: ${productType}</p>
                        <p class="product-model">Product Model: ${productModel}</p>
                    </div>
                `;
                container.appendChild(collabItem);
            });
        }
    </script>
</body>
</html>
